<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create New Trainer </title>
    <link rel="stylesheet" type="text/css" href="../static/css/createNewUser.css"/>
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src = "../static/img/trainers_logo_two.png" class = "logo">
            <ul>
                <li><a href = "/">Home</a></li>
                <li><a href = "/trainerLogin">Login Page</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="wrapper">
        <h2>Create New Trainer</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="inputBox">
                <input type="text" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="inputBox">
                <input type="text" id="pwd" name="trainerpw" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="text" id="name" name="trainername" placeholder="Full Name">
            </div>
            <div class="inputBox">
                <input type="text" id="contact" name="contact" placeholder="Contact Number">
            </div>
            <div class="inputBox">
                <input type="text" id="location" name="location" placeholder="Location">
            </div>
            <div class="inputBox">
                <input type="text" id="description" name="description" placeholder="Short Description">
            </div>
            <div class="inputBox">
                <label for="gender">Gender</label> <br>
                <select id="gender" name = "gender">
                    <option value="" disabled selected hidden>Choose your gender</option>
                    <option name="gender" value="Male">Male</option>
                    <option name="gender" value="Female">Female</option>
                </select>
            </div> 
            <br>
            <div class="inputBox">
                <label for="trgyears">Years of Training</label> <br>
                <select id="experience" name = "experience">
                    <option value="" disabled selected hidden>Choose your years of training</option>
                    <option name="experience" value="0 to 3">0 - 3 years</option>
                    <option name="experience" value="4 to 10"> 4 - 10 years</option>
                    <option name="experience" value="More than 10">More than 10 years</option>
                </select>
            </div>
            <br>
            <div class="inputBox">
                <label for="trgtype">Training Type</label> <br>
                <select id="trgtype" name = "trgtype">
                    <option value="" disabled selected hidden>Choose your training type</option>
                    <option name="trgtype" value="Kettlebell">Kettlebell</option>
                    <option name="trgtype" value="Body weight" >Body weight</option>
                    <option name="trgtype" value="Barbell">Barbell</option>
                </select>
            </div>
            <br>
            <div class="inputBox">
                <label for="pricerange">Price Range:</label> <br>
                <select id="pricerange" name = "pricerange">
                    <option value="" disabled selected hidden>Choose your price range</option>
                    <option name="pricerange" value="$0 to $50">$0 - $50 per hour</option>
                    <option name="pricerange" value="$51 to $100">$51 - $100 per hour</option>
                    <option name="pricerange" value="More than $101"> More than $101 per hour</option>
                </select>
            </div>
            <br>
            <div class="inputBox">
                <label for="picture">Photo</label>
                <input type="file" accept = "image/*" id="picture" name="picture">
            </div>
            <div>
                <button type="submit" class="btn">Create New User</button>
        </form>
        </div>
    </div>
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            {% for msg in messages%}
                <b style="color:red; font-size:15px">{{msg}}</b>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
