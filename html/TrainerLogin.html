<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
<body>
    <div class = "loginbox">
    <img src = "https://www.xeus.com/wp-content/uploads/2014/09/One_User_Orange.png" class = "avatar">
        <h1> Login Here </h1>
        <form action = "#" method = "post">
            <p> Username </p>
            <input type = "text" name = "name" placeholder = "Enter Username">
            <p> Password </p>
            <input type = "password" name = "pass" placeholder = "Enter Password">
            <br>
            <br>
            <input type = "submit" name = "name" value = "Login">
            <a href = "#"> Lost your password? </a><br>
            </form>
            <a href="/" ><button type="button" class="btn btn-primary">Back</button></a>
            <a href="/createNewTrainer" ><button type="button" class="btn btn-primary">Create New Trainer</button></a>
            {%with messages = get_flashed_messages()%}
                {%if messages %}
                    {% for msg in messages%}
                        <b style="color:red; font-size:20px">{{msg}}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
</body>
</head>
</html>
